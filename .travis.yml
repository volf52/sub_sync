language: python
python: 3.7
install:
- pip install -r requirements.txt
script:
- pyinstaller --onefile sub_fix.py
- sha1sum dist/take_a_break > dist/sub_fix.sha1
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    repo: volf52/sub_sync
    tags: true
